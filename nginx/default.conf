# # Zone pour limiter les connexions par IP
# limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# # Zone pour limiter les requêtes par IP
# limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;  # 10 requêtes par seconde

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream firecrawl_upstream {
  server firecrawl-api:3002;
}

server {
  listen 80;
  server_name firecrawl.kabukimono.tech;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name firecrawl.kabukimono.tech;

  server_tokens off;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  # IMPORTANT: You will need to generate a certificate for this subdomain
  # The path should look something like this:
  ssl_certificate /etc/letsencrypt/live/firecrawl.kabukimono.tech/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/firecrawl.kabukimono.tech/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location / {
    # --- SECURITY : TOKEN AUTHENTICATION ---
    # Replace "YOUR_SECRET_TOKEN" with a strong, secret token.
    # Requests to firecrawl.kabukimono.tech will need to include a header:
    # X-Auth-Token: <your_token>
    set $auth_token ${AUTH_TOKEN};
    if ($http_x_auth_token != $auth_token) {
      return 403; # Forbidden
    }
    # --- END SECURITY ---

    proxy_pass http://firecrawl_upstream;
  }
}
